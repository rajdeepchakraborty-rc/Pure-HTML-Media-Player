<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>

<body>
    <!-- You are givena 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    Files name should be:
    1.mp3 , 2.mp3 ... 6.mp3
    1.mp4 , 2.mp4 ... 6.mp4 -->
    <header>
        <h1>Media Files:</h1>
    </header>
    <main>
        <div>
            <h2>Video Files:</h2>
            <video src="1.mp4" width="230" controls></video>
            <video src="2.mp4" width="230" controls></video>
            <video src="3.mp4" width="230" controls></video>
            <video src="4.mp4" width="230" controls></video>
            <video src="5.mp4" width="230" controls></video>
            <video src="6.mp4" width="230" controls></video>
        </div>
        <div>
            <h2>Audio Files</h2>
            <audio src="1.mp3" controls></audio>
            <audio src="2.mp3" controls></audio>
            <audio src="3.mp3" controls></audio>
            <audio src="4.mp3" controls></audio>
            <audio src="5.mp3" controls></audio>
            <audio src="6.mp3" controls></audio>
        </div>
    </main>
    <footer>
        Thanks for visiting. Hope you have a nice day ahead :)
    </footer>
</body>

</html>
